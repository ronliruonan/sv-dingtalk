        .indexBlank-group-title:before {
            -webkit-animation: loader4 1.5s 0.5s linear infinite;
            animation: loader4 1.5s 0.5s linear infinite;
        }

        .indexBlank-admin:before {
            -webkit-animation: loader4 1.5s 0.5s linear infinite;
            animation: loader4 1.5s 0.5s linear infinite;
        }

        .indexBlank-admin:before,
        .indexBlank-group-title:before {
            width: 50%;
            box-shadow: -20px 0 20px 6px rgba(255, 255, 255, 0.1);
        }

        .indexBlank-app-item:before {
            width: 10%;
            -webkit-animation: loader4 2s 0.5s linear infinite;
            animation: loader4 2s 1s 0.5s linear infinite;
            box-shadow: -20px 0 20px 6px rgba(255, 255, 255, 0.7);
        }

        .indexBlank-group-title:before,
        .indexBlank-admin:before,
        .indexBlank-app-item:before {
            content: "";
            position: absolute;
            top: 0;
            height: 100%;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.7);
            -webkit-filter: blur(8px);
            filter: blur(8px);
        }

        @-webkit-keyframes loader4 {
            0% {
                left: 0;
                box-shadow: -20px 0 20px 6px rgba(255, 255, 255, 1);
            }

            100% {
                left: 100%;
                box-shadow: -20px 0 20px 6px rgba(255, 255, 255, 1);
            }
        }

        @keyframes loader4 {
            0% {
                left: 0;
                box-shadow: -20px 0 20px 6px rgba(255, 255, 255, 1);
            }

            100% {
                left: 100%;
                box-shadow: -20px 0 20px 6px rgba(255, 255, 255, 1);
            }
        }


        /* 引导页样式 */
        #Guide {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        #Guide .layerCenter {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
        }

        #Guide .layerCenter .container {
            display: none;
            position: relative;
        }

        #Guide .layerCenter img {
            width: 100%;
            display: block;
        }

        #Guide .layerCenter .btn {
            padding: 0.7rem 1.8rem;
            font-size: 1.4rem;
        }

        #Guide .layerCenter .btnContainer {
            position: absolute;
            bottom: 0.2rem;
            padding: 0 1rem;
        }

        #Guide .layerCenter .nextBtn {
            background: #fdfdfd;
            border-radius: 4px;
        }

        #Guide .layerCenter .container.one .btnContainer {
            padding: 1.3rem 1.8rem;
        }

        #Guide .layerCenter .container.one .btnContainer .nextBtn {
            display: inline-block;

            font-size: 14px;
            color: #4da9eb;

            text-align: center;
        }

        #Guide .layerCenter .container.one .btnContainer .upBtn {
            display: inline-block;
            font-size: 12px;
            color: #ffffff;
            letter-spacing: 0;
            text-align: center;
        }

        #Guide .layerCenter .container.clear .btnContainer {
            width: 100%;
            padding: 0;
        }

        #Guide .layerCenter .container.clear .btnContainer .experience {
            padding: 1rem;
            margin: 3.2rem auto 1rem;
            text-align: center;
            width: 6rem;
            font-size: 14px;
            color: #7d8790;
            letter-spacing: 0px;
        }

        #Guide .layerCenter .container.clear .btnContainer .upBtn {
            margin: 0 auto;
            width: 20%;
            font-size: 12px;
            color: #ffffff;
            letter-spacing: 0px;
            text-align: center;
        }

        #Guide .tipsXt {
            -webkit-animation: mymove 2s 1;
            animation: mymove 2s 1;
            height: 0;
            -webkit-transition: height 2s;
            transition: height 2s;
        }

        #Guide .guide-md {
            -webkit-animation: animationGuide 1.5s ease infinite;
            animation: animationGuide 1.5s ease infinite;
        }

        @keyframes mymove {
            0% {
                opacity: 0;
            }

            25% {
                opacity: 0.25;
            }

            50% {
                opacity: 0.5;
            }

            75% {
                opacity: 0.75;
            }

            100% {
                opacity: 1;
            }
        }

        @-webkit-keyframes mymove

        /*Safari and Chrome*/
            {
            0% {
                opacity: 0;
            }

            25% {
                opacity: 0.25;
            }

            50% {
                opacity: 0.5;
            }

            75% {
                opacity: 0.75;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes animationGuide {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 0.95;
            }

            25% {
                -webkit-transform: scale(1.5);
                transform: scale(1.5);
                opacity: 0.75;
            }

            50% {
                -webkit-transform: scale(2);
                transform: scale(2);
                opacity: 0.5;
            }

            75% {
                -webkit-transform: scale(2.5);
                transform: scale(2.5);
                opacity: 0.25;
            }

            100% {
                -webkit-transform: scale(3);
                transform: scale(3);
                opacity: 0.05;
            }
        }

        @-webkit-keyframes animationGuide

        /*Safari and Chrome*/
            {
            0% {
                -webkit-transform: scale(1);

                opacity: 0.95;
            }
