<!DOCTYPE html>
<html >

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>移动门户-待办事宜</title>
    <style>
        body,
        div,
        h1,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f6f6f6;
        }
    </style>
</head>

<body>
    <noscript>
        <strong>
            We're sorry but it doesn't work properly without JavaScript enabled. Please enable it to continue.
        </strong>
    </noscript>
    <div id="todo">
        <!--低能版SkeletonScreen-->
        <!-- 我来组成胸部 -->
        <style>
            .chest {
                padding: 5px;
            }

            .chest_block {
                position: relative;
                margin: 10px 5px 10px 5px;
                padding: 10px 10px;
                box-sizing: border-box;
                border-radius: 5px;
                background-color: rgba(235, 235, 235, 0.753);
            }

            [class^='chest_block-'] {
                border-radius: 5px;
                background-color: rgba(251, 250, 250, 0.722);
            }

            .chest_block-title {
                padding: 10px;
                margin-bottom: 30px;
            }

            .chest_block-origin {
                position: absolute;
                bottom: .4em;
                width: 7em;
                height: .8em;
                display: inline-block;
            }

            .chest_block-time {
                position: absolute;
                right: 20px;
                bottom: .4em;
                width: 5em;
                height: .8em;
                display: inline-block;
            }
        </style>
        <section class="chest">
            <div class="chest_block">
                <p class="chest_block-title"></p>
                <span class="chest_block-origin"></span>
                <span class="chest_block-time"></span>
            </div>
            <div class="chest_block">
                <p class="chest_block-title"></p>
                <span class="chest_block-origin"></span>
                <span class="chest_block-time"></span>
            </div>
            <div class="chest_block">
                <p class="chest_block-title"></p>
                <span class="chest_block-origin"></span>
                <span class="chest_block-time"></span>
            </div>
            <div class="chest_block">
                <p class="chest_block-title"></p>
                <span class="chest_block-origin"></span>
                <span class="chest_block-time"></span>
            </div>
            <div class="chest_block">
                <p class="chest_block-title"></p>
                <span class="chest_block-origin"></span>
                <span class="chest_block-time"></span>
            </div>
            <div class="chest_block">
                <p class="chest_block-title"></p>
                <span class="chest_block-origin"></span>
                <span class="chest_block-time"></span>
            </div>
            <div class="chest_block">
                <p class="chest_block-title"></p>
                <span class="chest_block-origin"></span>
                <span class="chest_block-time"></span>
            </div>
        </section>
        <!-- END SKELETON SCREEN -->
    </div>
    <script charset="utf-8" src="<%= BASE_URL %>ayas/dingtalk.open-2.3.0.js"></script>
    <script charset="utf-8" src="<%= BASE_URL %>ayas/fastclick.js"></script>
    <script>
        var ua = navigator.userAgent.toLowerCase();
        var isDing = ua.indexOf('dingtalk') > -1;
        var isAndroid = ua.indexOf('android') !== -1 || ua.indexOf('linux') > -1;
        new FastClick(document.body);
        if (isDing && dd) {
            dd.ui.webViewBounce.disable();
        }
    </script>
</body>

</html>
